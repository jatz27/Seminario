<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionViewDlg" widgetVar="SeccionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSeccionTitle}" closeOnEscape="true">

            <h:form id="SeccionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{seccionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSeccionLabel_idSeccion}"/>
                        <h:outputText value="#{seccionController.selected.idSeccion}" title="#{myBundle.ViewSeccionTitle_idSeccion}"/>

                        <h:outputText value="#{myBundle.ViewSeccionLabel_descripcion}"/>
                        <h:outputText value="#{seccionController.selected.descripcion}" title="#{myBundle.ViewSeccionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SeccionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
