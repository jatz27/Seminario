<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoCreateDlg" widgetVar="AlumnoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAlumnoTitle}" closeOnEscape="true">

            <h:form id="AlumnoCreateForm">

                <h:panelGroup id="display" rendered="#{alumnoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{alumnoController.selected.primerNombre}" title="#{myBundle.CreateAlumnoTitle_primerNombre}" required="true" requiredMessage="#{myBundle.CreateAlumnoRequiredMessage_primerNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{alumnoController.selected.segundoNombre}" title="#{myBundle.CreateAlumnoTitle_segundoNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_tercerNombre}" for="tercerNombre" />
                        <p:inputText id="tercerNombre" value="#{alumnoController.selected.tercerNombre}" title="#{myBundle.CreateAlumnoTitle_tercerNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{alumnoController.selected.primerApellido}" title="#{myBundle.CreateAlumnoTitle_primerApellido}" required="true" requiredMessage="#{myBundle.CreateAlumnoRequiredMessage_primerApellido}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{alumnoController.selected.segundoApellido}" title="#{myBundle.CreateAlumnoTitle_segundoApellido}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{alumnoController.selected.telefono}" title="#{myBundle.CreateAlumnoTitle_telefono}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_idGrado}" for="idGrado" />
                        <p:selectOneMenu id="idGrado" value="#{alumnoController.selected.idGrado}" required="true" requiredMessage="#{myBundle.CreateAlumnoRequiredMessage_idGrado}" converter="gradoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{gradoController.items}"
                                           var="idGradoItem"
                                           itemValue="#{idGradoItem}"
                                           itemLabel="#{idGradoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateAlumnoLabel_idSeccion}" for="idSeccion" />
                        <p:selectOneMenu id="idSeccion" value="#{alumnoController.selected.idSeccion}" required="true" requiredMessage="#{myBundle.CreateAlumnoRequiredMessage_idSeccion}" converter="seccionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{seccionController.items}"
                                           var="idSeccionItem"
                                           itemValue="#{idSeccionItem}"
                                           itemLabel="#{idSeccionItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.saveNew}" value="#{myBundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AlumnoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AlumnoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
