<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloqueCViewDlg" widgetVar="BloqueCViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBloqueCTitle}" closeOnEscape="true">

            <h:form id="BloqueCViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{bloqueCController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBloqueCLabel_idBloqueC}"/>
                        <h:outputText value="#{bloqueCController.selected.idBloqueC}" title="#{myBundle.ViewBloqueCTitle_idBloqueC}"/>

                        <h:outputText value="#{myBundle.ViewBloqueCLabel_descripcion}"/>
                        <h:outputText value="#{bloqueCController.selected.descripcion}" title="#{myBundle.ViewBloqueCTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('BloqueCViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
