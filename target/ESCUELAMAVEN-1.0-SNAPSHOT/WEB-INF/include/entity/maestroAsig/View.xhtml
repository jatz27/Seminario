<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaestroAsigViewDlg" widgetVar="MaestroAsigViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMaestroAsigTitle}" closeOnEscape="true">

            <h:form id="MaestroAsigViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{maestroAsigController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMaestroAsigLabel_idMaestroAsig}"/>
                        <h:outputText value="#{maestroAsigController.selected.idMaestroAsig}" title="#{myBundle.ViewMaestroAsigTitle_idMaestroAsig}"/>

                        <h:outputText value="#{myBundle.ViewMaestroAsigLabel_idGrado}"/>
                        <h:outputText value="#{maestroAsigController.selected.idGrado.descripcion}"/>

                        <h:outputText value="#{myBundle.ViewMaestroAsigLabel_idMaestro}"/>
                        <h:outputText value="#{maestroAsigController.selected.idMaestro.idMaestro}"/>

                        <h:outputText value="#{myBundle.ViewMaestroAsigLabel_idSeccion}"/>
                        <h:outputText value="#{maestroAsigController.selected.idSeccion.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MaestroAsigViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
