<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MateriaEditDlg" widgetVar="MateriaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMateriaTitle}" closeOnEscape="true">

            <h:form id="MateriaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{materiaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditMateriaLabel_idMateria}" for="idMateria" />
                        <h:outputText id="idMateria" value="#{materiaController.selected.idMateria}" />

                        <p:outputLabel value="#{myBundle.EditMateriaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materiaController.selected.descripcion}" title="#{myBundle.EditMateriaTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditMateriaRequiredMessage_descripcion}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.save}" value="#{myBundle.Save}" update="display,:MateriaListForm:datalist,:MateriaListForm:MateriaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MateriaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MateriaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
