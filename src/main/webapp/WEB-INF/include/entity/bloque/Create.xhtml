<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloqueCreateDlg" widgetVar="BloqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateBloqueTitle}" closeOnEscape="true">

            <h:form id="BloqueCreateForm">

                <h:panelGroup id="display" rendered="#{bloqueController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateBloqueLabel_punteo}" for="punteo" />
                        <p:inputText id="punteo" value="#{bloqueController.selected.punteo}" title="#{myBundle.CreateBloqueTitle_punteo}"/>

                        <p:outputLabel value="#{myBundle.CreateBloqueLabel_idAlumno}" for="idAlumno" />
                        <p:selectOneMenu id="idAlumno" value="#{bloqueController.selected.idAlumno}" required="true" requiredMessage="#{myBundle.CreateBloqueRequiredMessage_idAlumno}" converter="alumnoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alumnoController.items}"
                                           var="idAlumnoItem"
                                           itemValue="#{idAlumnoItem}"
                                           itemLabel="#{idAlumnoItem.idAlumno.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateBloqueLabel_idBloqueCat}" for="idBloqueCat" />
                        <p:selectOneMenu id="idBloqueCat" value="#{bloqueController.selected.idBloqueCat}" required="true" requiredMessage="#{myBundle.CreateBloqueRequiredMessage_idBloqueCat}" converter="bloqueCConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bloqueCController.items}"
                                           var="idBloqueCatItem"
                                           itemValue="#{idBloqueCatItem}"
                                           itemLabel="#{idBloqueCatItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateBloqueLabel_idGrado}" for="idGrado" />
                        <p:selectOneMenu id="idGrado" value="#{bloqueController.selected.idGrado}" required="true" requiredMessage="#{myBundle.CreateBloqueRequiredMessage_idGrado}" converter="gradoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{gradoController.items}"
                                           var="idGradoItem"
                                           itemValue="#{idGradoItem}"
                                           itemLabel="#{idGradoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateBloqueLabel_idMateria}" for="idMateria" />
                        <p:selectOneMenu id="idMateria" value="#{bloqueController.selected.idMateria}" required="true" requiredMessage="#{myBundle.CreateBloqueRequiredMessage_idMateria}" converter="materiaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.items}"
                                           var="idMateriaItem"
                                           itemValue="#{idMateriaItem}"
                                           itemLabel="#{idMateriaItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateBloqueLabel_idSeccion}" for="idSeccion" />
                        <p:selectOneMenu id="idSeccion" value="#{bloqueController.selected.idSeccion}" required="true" requiredMessage="#{myBundle.CreateBloqueRequiredMessage_idSeccion}" converter="seccionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{seccionController.items}"
                                           var="idSeccionItem"
                                           itemValue="#{idSeccionItem}"
                                           itemLabel="#{idSeccionItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bloqueController.saveNew}" value="#{myBundle.Save}" update="display,:BloqueListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BloqueCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('BloqueCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
