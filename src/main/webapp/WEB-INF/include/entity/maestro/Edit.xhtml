<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MaestroEditDlg" widgetVar="MaestroEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMaestroTitle}" closeOnEscape="true">

            <h:form id="MaestroEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{maestroController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditMaestroLabel_idMaestro}" for="idMaestro" />
                        <h:outputText id="idMaestro" value="#{maestroController.selected.idMaestro}" />

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{maestroController.selected.primerNombre}" title="#{myBundle.EditMaestroTitle_primerNombre}" required="true" requiredMessage="#{myBundle.EditMaestroRequiredMessage_primerNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{maestroController.selected.segundoNombre}" title="#{myBundle.EditMaestroTitle_segundoNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_tercerNombre}" for="tercerNombre" />
                        <p:inputText id="tercerNombre" value="#{maestroController.selected.tercerNombre}" title="#{myBundle.EditMaestroTitle_tercerNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{maestroController.selected.primerApellido}" title="#{myBundle.EditMaestroTitle_primerApellido}" required="true" requiredMessage="#{myBundle.EditMaestroRequiredMessage_primerApellido}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{maestroController.selected.segundoApellido}" title="#{myBundle.EditMaestroTitle_segundoApellido}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_apellidoCasada}" for="apellidoCasada" />
                        <p:inputText id="apellidoCasada" value="#{maestroController.selected.apellidoCasada}" title="#{myBundle.EditMaestroTitle_apellidoCasada}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{maestroController.selected.telefono}" title="#{myBundle.EditMaestroTitle_telefono}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.EditMaestroLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{maestroController.selected.correo}" title="#{myBundle.EditMaestroTitle_correo}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maestroController.save}" value="#{myBundle.Save}" update="display,:MaestroListForm:datalist,:MaestroListForm:MaestroDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MaestroEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MaestroEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
