<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SeccionListForm">

        <p:panel header="#{myBundle.ListSeccionTitle}">
            <p:contextMenu id="SeccionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('SeccionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('SeccionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('SeccionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('SeccionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.SeccionMenuItem_maestroAsigList}" icon="ui-icon-search"  action="#{seccionController.navigateMaestroAsigList}" disabled="#{seccionController.isMaestroAsigListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.SeccionMenuItem_alumnoList}" icon="ui-icon-search"  action="#{seccionController.navigateAlumnoList}" disabled="#{seccionController.isAlumnoListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.SeccionMenuItem_bloqueList}" icon="ui-icon-search"  action="#{seccionController.navigateBloqueList}" disabled="#{seccionController.isBloqueListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{seccionController.items}"
                         lazy="false"
                         rowKey="#{item.idSeccion}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{seccionController.selected}"
                         filteredValue="#{seccionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{seccionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idSeccion}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SeccionDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SeccionDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('SeccionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idSeccion}" filterBy="#{item.idSeccion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSeccionTitle_idSeccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idSeccion}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSeccionTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{seccionController.prepareCreate}" update=":SeccionCreateForm" oncomplete="PF('SeccionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":SeccionViewForm" oncomplete="PF('SeccionViewDialog').show()" disabled="#{empty seccionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":SeccionEditForm" oncomplete="PF('SeccionEditDialog').show()" disabled="#{empty seccionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{seccionController.delete}" update=":growl,datalist" disabled="#{empty seccionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
