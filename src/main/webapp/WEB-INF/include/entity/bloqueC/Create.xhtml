<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloqueCCreateDlg" widgetVar="BloqueCCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateBloqueCTitle}" closeOnEscape="true">

            <h:form id="BloqueCCreateForm">

                <h:panelGroup id="display" rendered="#{bloqueCController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateBloqueCLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{bloqueCController.selected.descripcion}" title="#{myBundle.CreateBloqueCTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateBloqueCRequiredMessage_descripcion}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bloqueCController.saveNew}" value="#{myBundle.Save}" update="display,:BloqueCListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BloqueCCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('BloqueCCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
