<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadViewDlg" widgetVar="ActividadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewActividadTitle}" closeOnEscape="true">

            <h:form id="ActividadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{actividadController.selected != null}">

                        <h:outputText value="#{myBundle.ViewActividadLabel_idActividad}"/>
                        <h:outputText value="#{actividadController.selected.idActividad}" title="#{myBundle.ViewActividadTitle_idActividad}"/>

                        <h:outputText value="#{myBundle.ViewActividadLabel_descripcion}"/>
                        <h:outputText value="#{actividadController.selected.descripcion}" title="#{myBundle.ViewActividadTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewActividadLabel_punteo}"/>
                        <h:outputText value="#{actividadController.selected.punteo}" title="#{myBundle.ViewActividadTitle_punteo}"/>

                        <h:outputText value="#{myBundle.ViewActividadLabel_idBloque}"/>
                        <h:outputText value="#{actividadController.selected.idBloque.idBloque}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ActividadViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
